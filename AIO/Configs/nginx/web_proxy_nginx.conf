# 默认服务器 - 处理未授权域名访问
server {
    listen 80 default_server;
    listen 8443 ssl default_server;
    server_name _;
    
    # SSL 证书（可以使用自签名证书）
    ssl_certificate     /usr/local/etc/nginx/ssl/default/default.pem;
    ssl_certificate_key /usr/local/etc/nginx/ssl/default/default.key;
    
    # 直接返回 444 状态码（关闭连接）
    return 444;
}

# HTTP服务器 - 处理80端口的请求，重定向到HTTPS
server {
    listen 80;
    server_name web_proxy_domain;
    
    # HTTP 重定向到 HTTPS（主路由转发端口 - 外网访问端口）
    return 301 https://$server_name:8080$request_uri;
}

# HTTPS服务器 - 主要的反向代理配置（8443端口）
server {
    listen 8443 ssl;
    http2 on;
    server_name web_proxy_domain;
    
    # 处理HTTP到8443端口的请求，自动重定向到HTTPS（主路由转发端口 - 外网访问端口）
    error_page 497 =301 https://$server_name:8080$request_uri;
    
    # SSL 证书配置
    ssl_certificate     cert_crt.crt;
    ssl_certificate_key cert_key.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_homepage:20m;
    ssl_session_timeout 5m;
    ssl_stapling off;
    ssl_stapling_verify on;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 日志配置
    access_log proxy_access.log;
    error_log proxy_error.log;    
    
    # 反向代理配置
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 支持大文件上传
        client_max_body_size 4096M;
        client_body_buffer_size 128k;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存设置
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 压缩
        gzip_static on;
    }
    
    # 健康检查
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}