
server {
    listen 80;
    server_name wechat_forward_domain;
    
    # HTTP重定向到HTTPS
    return 301 https://$server_name:8080$request_uri;
}

server {
    listen 8443 ssl;
    http2 on;
    server_name wechat_forward_domain;
    
    # 处理HTTP到8443端口的请求，自动重定向到HTTPS（主路由转发端口 - 外网访问端口）
    error_page 497 =301 https://$server_name:8080$request_uri;
       
    # SSL证书配置
    ssl_certificate     cert_crt.crt;
    ssl_certificate_key cert_key.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL_WXYK:10m;
    ssl_session_timeout 10m;
    
    # 日志配置
    access_log proxy_access.log;
    error_log proxy_error.log;
    
    # 主要的代理配置
    location / {
        # 代理到企业微信API
        proxy_pass https://qyapi.weixin.qq.com;
        proxy_redirect off;
        
        # 设置代理头部
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # 如果需要保持原始Host头，取消下面这行的注释
        # proxy_set_header Host $host;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 32 8k;
        
        # SSL相关设置（用于upstream连接）
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }
}