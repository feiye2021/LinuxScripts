# ddclient dual-stack configuration for Cloudflare DDNS
# 同时更新IPv4和IPv6记录
# 配置文件路径: /etc/ddclient.conf

# 全局设置
daemon=180                  # 每300秒(5分钟)检查一次IP变化
syslog=yes                  # 启用系统日志
# mail=root                 # 发送邮件到root用户(已禁用，避免sendmail错误)
# mail-failure=root         # 失败时发送邮件到root用户(已禁用，避免sendmail错误)
# pid=/var/run/ddclient.pid   # PID文件位置(可选，省略则使用默认位置)

## IPv4 配置段
use=web
web=https://ipv4.ddnspod.com
#web-skip='IP Address'
protocol=cloudflare
zone=host.com
ttl=60
login=token
password='111222333'
xx4.next4.top

## IPv6 配置段
usev6=webv6
webv6=https://ipv6.ddnspod.com
#webv6-skip='IP Address'
protocol=cloudflare
zone=host.com
ttl=60
login=token
password='111222333'
xx6.next6.top