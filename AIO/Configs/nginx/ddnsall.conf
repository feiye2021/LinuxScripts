# ddclient dual-stack configuration for Cloudflare DDNS
# 同时更新IPv4和IPv6记录
# 配置文件路径: /etc/ddclient.conf

# 全局设置
daemon=300                  # 每300秒(5分钟)检查一次IP变化
syslog=yes                  # 启用系统日志
# mail=root                 # 发送邮件到root用户(已禁用，避免sendmail错误)
# mail-failure=root         # 失败时发送邮件到root用户(已禁用，避免sendmail错误)
# pid=/var/run/ddclient.pid   # PID文件位置(可选，省略则使用默认位置)

# IPv4配置段
use=web                     # 使用web方式获取IP
web=checkip.dyndns.org/     # IP检查服务
web-skip='IP Address'       # 跳过的文本

protocol=cloudflare
zone=host4.com
ttl=300
login=token
password=111222333
xx4.next4.top

# IPv6配置段
usev6=webv6                 # 使用webv6方式获取IPv6地址
webv6=checkipv6.dyndns.org/   # IPv6检查服务

protocol=cloudflare
zone=host6.com
ttl=300
login=token
password=111222333
xx6.next6.top